<div class="row justify-content-center m-0">
    <div class="col-xl-6 col-lg-6 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="p-5" *ngIf="!loading">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Bienvenido!</h1>
                            </div>
                            <form class="user" [formGroup]="form" (ngSubmit)="login()">
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" formControlName="username" placeholder="Nombre de usuario..." [class.is-invalid]="inputInvalid('username')">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control form-control-user" formControlName="password" placeholder="Password" [class.is-invalid]="inputInvalid('password')">
                                </div>
                                <div class="form-group">
                                    <div class="custom-control custom-checkbox small">
                                        <input type="checkbox" class="custom-control-input" id="customCheck">
                                    </div>
                                </div>
                                <button class="btn btn-primary btn-user btn-block" [disabled]="form.invalid">
                                  Login
                              </button>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="#">Olvidaste tu contrase√±a?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" [routerLink]="['/auth/register']" routerLinkActive="router-link-active">Create una cuenta!</a>
                            </div>
                        </div>
                        <app-loading *ngIf="loading"></app-loading>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
